<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tokan-Trano
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container">
    <ion-card>
      <ion-card-header>
        <ion-card-subtitle>LOGO</ion-card-subtitle>
        <ion-card-title>Tongasoa</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Adresse email :</ion-label>
          <ion-input [(ngModel)]="user.email" type="email" name="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Mot de passe :</ion-label>
          <ion-input [(ngModel)]="user.password" type="password" name="mdp"></ion-input>
        </ion-item>
        <ion-item>
          <ion-button (click)="authConnexion(user)">CONNEXION</ion-button>
        </ion-item>
      </ion-card-content>
    </ion-card>

  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button slot="end" color="light" (click)="formInscription()" >S'inscrire ? </ion-button>
      
  </ion-toolbar>
</ion-footer>
